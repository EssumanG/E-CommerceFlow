{% extends "layout.html" %}

{% block body %}
<div>
    <p class="lead">Executives</p>
    <table class="table table-condensed table-striped">
        <thead>
            <th>Order Id</th>
            <th>Product Name</th>
            <th>Order Date</th>
        </thead>
        <tbody>
            {% for order in orders -%}
            <tr>
                <td>{{order.order_id}}</td>
                <td>{{order.product_name}}</td>
                <td>{{order.order_date}}</td>
            </tr>
            {%endfor -%}
        </tbody>
    </table>
</div>
{% endblock %}
